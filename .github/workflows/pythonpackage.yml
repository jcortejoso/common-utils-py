# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Configure nevermind-tools
      run: |
        git clone https://github.com/keyko-io/nevermind-tools
        cd nevermind-tools
        export KEEPER_VERSION=latest
        export AQUARIUS_VERSION=latest
        rm -rf "${HOME}/.ocean/keeper-contracts/artifacts"
        bash -x start_nevermind.sh --mongodb --no-brizo --no-commons --no-dashboard --no-faucet --no-events-handler --local-spree-node 2>&1 > start_ocean.log &
        cd ..
        |
          for i in $(seq 1 50); do
            sleep 5
            [ -f "${HOME}/.ocean/keeper-contracts/artifacts/ready" ] && break
          done
          ls -la "${HOME}/.ocean/keeper-contracts/artifacts/"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
