# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install rapidsnark
      run: |
        sudo apt-get -y install g++ nasm libgmp-dev libsodium-dev build-essential
        sudo mkdir -p /usr/local/lib && sudo mkdir -p /usr/local/include && sudo mkdir -p /usr/local/share/keytransfer
        git clone https://github.com/brainhub/SHA3IUF
        cd SHA3IUF && make && sudo make install && cd ..
        rm -rf SHA3IUF
        git clone https://github.com/nevermined-io/rapidsnark
        cd rapidsnark
        git submodule update --init --recursive
        npm i 
        npx task createFieldSources
        cd build
        sed -i 's/extern Fq_fail/;extern Fq_fail/g' *.asm
        sed -i 's/extern Fr_fail/;extern Fr_fail/g' *.asm
        sed -i 's/call    Fq_fail/;call    Fq_fail/g' *.asm
        sed -i 's/call    Fr_fail/;call    Fr_fail/g' *.asm
        nasm -felf64 fq.asm
        nasm -felf64 fr.asm
        cd ..
        npx task buildApi
        sudo cp build/libkeytransfer.so /usr/local/lib
        sudo cp keytransfer.zkey keytransfer.dat /usr/local/share/keytransfer
        sudo ldconfig
        cd ..
        rm -rf rapidsnark

    - name: Start Nevermined
      run: |
        docker login -u ${{ secrets.NEVERMINED_DOCKER_USERNAME }} -p ${{ secrets.NEVERMINED_DOCKER_TOKEN}}
        git clone https://github.com/nevermined-io/tools nevermined-tools
        cd nevermined-tools
        rm -rf "${HOME}/.nevermined/nevermined-contracts/artifacts"

        # start nevermined
        ./start_nevermined.sh --latest --no-marketplace --no-gateway --no-faucet --no-acl-contract --spree-embedded-contracts &

        # extract contracts
        cd ..
        ./scripts/wait_for_migration_and_extract_keeper_artifacts.sh

    - name: Install python package
      run: |
        pip install pip==20.2.4
        pip install -r requirements_dev.txt

    - name: Test with pytest
      run: |
        export PARITY_ADDRESS=0x00bd138abd70e2f00903268f3db08f2d25677c9e
        export PARITY_PASSWORD=node0
        export PARITY_KEYFILE=tests/resources/data/publisher_key_file.json
        export PARITY_ADDRESS1=0x068ed00cf0441e4829d9784fcbe7b9e26d4bd8d0
        export PARITY_PASSWORD1=secret
        export PARITY_KEYFILE1=tests/resources/data/consumer_key_file.json
        pytest -v
